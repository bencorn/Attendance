<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta Deta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <title>EK127 Check In</title>

    <!-- Scripts -->
    <script src="libraries/jquery-min.js"></script>
    <script src="libraries/semantic-min.js"></script>
    <script src="libraries/angular.min.js"></script>
    <script src="libraries/blockUI.js"></script>
    <script src="libraries/highlight.pack.js"></script>
    <script src="libraries/owl-carousel/owl.carousel.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/attendanceController.js"></script>
    <script src="js/site.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <link rel="stylesheet" href="libraries/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="libraries/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="css/vs.css">    
    <link rel="stylesheet" href="css/style.css" />

</head>
<body ng-app="attendance" ng-controller="attendanceController as vm">
    <div class="ui center aligned grid container">
        <div class="column">
            <h2 class="ui header">
                <div class="content"><img src="EK127.png" class="ui fluid image"></div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <select ng-model="vm.Section" class="ui dropdown section">
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="B3">B3</option>
                            <option value="B4">B4</option>
                            <option value="B5">B5</option>
                            <option value="B6">B6</option>
                            <option value="B7">B7</option>
                            <option value="B8">B8</option>
                            <option value="B9">B9</option>
                            <option value="BA">BA</option>
                        </select>
                    </div>
                    <div class="owl-carousel prob owl">
                        <div ng-repeat="x in vm.Problems" class="problem card">
                            <div class="field">
                                <label ng-bind="x.ProblemTitle"></label>
                                <pre><code ng-bind="x.ProblemDescription"></code></pre>
                                <input ng-model="x.ProblemResponse" type="text" placeholder="Enter your response here"/>
                            </div>
                        </div>
                    </div>
                    
                    <div ng-click="vm.CheckIn()" class="ui fluid large submit button">Check In</div>
                </div>

                <div ng-show="vm.Message !== ''" class="ui blue message">
                    <p>
                        <span ng-bind="vm.Message"></span>
                    </p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
